apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-api
  namespace: health-platform
  labels:
    app: notification-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-api
  template:
    metadata:
      labels:
        app: notification-api
    spec:
      initContainers:
        - name: wait-mongodb
          image: busybox:1.36
          command: ["sh","-c"]
          args: ["until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done"]
        - name: wait-rabbitmq
          image: busybox:1.36
          command: ["sh","-c"]
          args: ["until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done"]
      containers:
        - name: notification-api
          # Change this image to your built image for the Symfony app
          image: ghcr.io/example/notification-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8009
          envFrom:
            - configMapRef:
                name: notification-config
            - secretRef:
                name: notification-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8009
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8009
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-api
  namespace: health-platform
  labels:
    app: notification-api
spec:
  type: ClusterIP
  selector:
    app: notification-api
  ports:
    - name: http
      port: 8009
      targetPort: 8009
