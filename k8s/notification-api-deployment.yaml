apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-api
  namespace: health-platform
  labels:
    app: notification-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-api
  template:
    metadata:
      labels:
        app: notification-api
    spec:
      containers:
        - name: notification-api
          # Change this image to your built image for the Symfony app
          image: ghcr.io/example/notification-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: notification-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-api
  namespace: health-platform
  labels:
    app: notification-api
spec:
  type: ClusterIP
  selector:
    app: notification-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
