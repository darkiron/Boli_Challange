# Optional example Ingress (requires an Ingress Controller like NGINX)
# Update hostnames and annotations to match your cluster.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notification-api
  namespace: health-platform
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: notification.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notification-api
                port:
                  number: 8009
